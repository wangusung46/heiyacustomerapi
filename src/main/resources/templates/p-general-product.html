<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

    <title>HEIYA TESTING</title>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <h1>List of Product</h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Goods Id</th>
              <th>Goods name</th>
              <th>Goods Image</th>
              <th>Discount</th>
              <th>Price Min</th>
              <th>Price Max</th>
              <th>Model Id</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.goodsId}" th:field="${product.goodsId}"></td>
              <td >
                <a th:href="@{'products/' + ${product.goodsId} + '/machines'}" th:text="${product.productName}"></a>
              </td>
              <td ><img th:src="${product.productImagePath}" height=100/></td>
              <td th:text="${product.discount}"></td>
              <td th:text="${product.priceMin}"></td>
              <td th:text="${product.priceMax}"></td>
              <td th:text="${product.modelId}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
